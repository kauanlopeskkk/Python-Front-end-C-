<script>

var nomeCorreto = "Kauan"
var senhCorreta = "232232"

var senha = prompt("Digite sua senha")
var nome = prompt("Digite seu nome")

if (senha == senhCorreta && nome == nomeCorreto){

alert("Bem vindo ao nosso site, " + nome + "!")


}
else if (senha != senhCorreta && nome == nomeCorreto){

alert("Senha incorreta, tente novamente")

}
else if (senha == senhCorreta && nome != nomeCorreto){

alert("Nome incorreto, tente novamente")

}
else {

alert("Nome ou senha incorretos")

}
</script>
